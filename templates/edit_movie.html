<!DOCTYPE html>
<html>
<head>
    <title>Edit Movie</title>
    <style>
        body {
            background-color: #ADD8E6;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            margin: 20px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Edit Movie</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{% url 'add_movie' %}">Back to Movie List</a></p>
</body>
</html>
