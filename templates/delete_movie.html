<!DOCTYPE html>
<html>
<head>
    <title>Delete Movie</title>
    <style>
        body {
            background-color: #ADD8E6;
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
        .confirm-box {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button {
            margin: 10px;
            padding: 8px 15px;
            font-weight: bold;
        }
        .danger {
            background: red;
            color: white;
            border: none;
        }
        a {
            text-decoration: none;
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h2>Delete Movie</h2>
        <p>Are you sure you want to delete <strong>{{ movie.MovieTitle }}</strong> ({{ movie.ReleaseYear }})?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="danger">Delete</button>
            <a href="{% url 'add_movie' %}"><button type="button">Cancel</button></a>
        </form>
    </div>
</body>
</html>
